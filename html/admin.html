<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="page_title_admin"></title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1 data-lang-key="admin_header"></h1>
        <button id="logout-button" data-lang-key="logout_btn" style="display:none;"></button>
    </header>

    <main>
        <section id="login-section" class="section-padding">
            <h2 data-lang-key="login_title"></h2>
            <form id="admin-login-form">
                <input type="email" id="admin-email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="admin-password" placeholder="كلمة المرور" required>
                <button type="submit" data-lang-key="login_btn"></button>
                <p id="login-error" style="color: red; display:none;"></p>
            </form>
        </section>

        <section id="orders-section" class="section-padding" style="display:none;">
            <h2 data-lang-key="orders_list_header"></h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th data-lang-key="order_id"></th>
                        <th data-lang-key="order_date"></th>
                        <th data-lang-key="order_total"></th>
                        <th data-lang-key="order_status"></th>
                        <th data-lang-key="order_details"></th>
                        <th data-lang-key="order_update"></th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
