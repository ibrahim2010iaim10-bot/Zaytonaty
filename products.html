<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر زيت الزيتون | المنتجات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body dir="rtl">
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-olive-branch"></i>
                    <h1 id="site-title">متجر زيت الزيتون</h1>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="index.html" id="nav-home">الرئيسية</a></li>
                        <li><a href="products.html" class="active" id="nav-products">المنتجات</a></li>
                        <li><a href="cart.html" id="nav-cart">سلة التسوق</a></li>
                        <li><a href="admin.html" id="nav-admin">لوحة المسؤول</a></li>
                    </ul>
                </nav>
                
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="ar">عربي</button>
                    <button class="lang-btn" data-lang="en">English</button>
                </div>
                
                <div class="cart-icon" id="cart-icon">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <h1 class="page-title" id="products-page-title">منتجاتنا المميزة</h1>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-options">
                    <select id="category-filter" class="filter-select">
                        <option value="all" id="filter-all">جميع الفئات</option>
                        <option value="virgin" id="filter-virgin">زيت زيتون بكر</option>
                        <option value="organic" id="filter-organic">زيت زيتون عضوي</option>
                        <option value="infused" id="filter-infused">زيت زيتون معطر</option>
                    </select>
                    
                    <select id="sort-filter" class="filter-select">
                        <option value="default" id="sort-default">الترتيب الافتراضي</option>
                        <option value="price-low" id="sort-price-low">السعر: من الأقل للأعلى</option>
                        <option value="price-high" id="sort-price-high">السعر: من الأعلى للأقل</option>
                        <option value="name" id="sort-name">الاسم: أ-ي</option>
                    </select>
                </div>
                
                <div class="search-box">
                    <input type="text" id="product-search" placeholder="ابحث عن منتج..." id="search-placeholder">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div class="products-grid" id="products-container">
                <!-- Products will be loaded by JavaScript -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="page-btn" id="prev-page">السابق</button>
                <span class="page-info" id="page-info">الصفحة 1 من 2</span>
                <button class="page-btn" id="next-page">التالي</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-olive-branch"></i>
                    <span id="footer-title">متجر زيت الزيتون</span>
                </div>
                <div class="footer-links">
                    <a href="index.html" id="footer-home">الرئيسية</a>
                    <a href="products.html" id="footer-products">المنتجات</a>
                    <a href="cart.html" id="footer-cart">سلة التسوق</a>
                    <a href="admin.html" id="footer-admin">لوحة المسؤول</a>
                </div>
                <p id="footer-description">نقدم لكم أجود أنواع زيت الزيتون الطبيعي من أفضل المزارع</p>
                <p class="copyright" id="copyright">© 2023 متجر زيت الزيتون. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="js/language.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
