<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="page_title_cart"></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" data-lang-key="nav_home"></a>
            <a href="products.html" data-lang-key="nav_products"></a>
            <a href="cart.html" data-lang-key="nav_cart"></a>
            <a href="admin.html" data-lang-key="nav_admin"></a>
        </nav>
        <button id="lang-toggle"></button>
    </header>

    <main>
        <section class="page-header section-padding">
            <h1 data-lang-key="cart_header"></h1>
        </section>

        <section class="cart-details section-padding">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th data-lang-key="cart_item"></th>
                        <th data-lang-key="cart_price"></th>
                        <th data-lang-key="cart_quantity"></th>
                        <th data-lang-key="cart_subtotal"></th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    </tbody>
            </table>

            <div class="checkout-summary">
                <h3 data-lang-key="summary_title"></h3>
                <p><span data-lang-key="summary_total"></span>: <span id="cart-total">0</span></p>
                <button id="checkout-button" data-lang-key="checkout_btn"></button>
            </div>
        </section>
    </main>

    <footer><p data-lang-key="footer_text"></p></footer>

    <script src="js/lang.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
